<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
	<title>Netflix API - App Test</title>
	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<!-- Bootstrap Css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/estilo.css">
</head>
<body>
	<div class="container main">
		<div class="app">
			<div class="header">
				<figure>
					<img src="images/netflix_logo.png" alt="">
				</figure>
			</div>
			<div class="movies"></div>
			<div class="row buttons">
				<div class="col-xs-6 dislike"><i class="fa fa-times" aria-hidden="true"></i></div>
				<div class="col-xs-6 like"><i class="fa fa-heart" aria-hidden="true"></i></div>
			</div>
		</div>
	</div>
	<div class="liu-kang"></div>
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- Font Awesome -->
	<script src="https://use.fontawesome.com/be7d2fb058.js"></script>
	<!-- My App -->
	<script src="app.js"></script>
</body>
</html>
